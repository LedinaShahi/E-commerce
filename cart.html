<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>E Commerce Website</title>
</head>
<body>
    <section id="header">
        <a href="#"> <img src="img/llogo.webp" class= "logo" width="70px"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">LogIn</a></li>
                <li id="bag"><a class="active"  href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </div>
    </section>
    
    <ul class="list-group product mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <form class="search">
            <input class="form-control m-auto" type="text" id="searchInput" name="search" placeholder="search items"/>
        </form>
        <table class="product-list">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    var productList = JSON.parse(sessionStorage.getItem('productList')) || [];

                    
                    productList.forEach(function(product, index) {
                        document.write(`
                            <tr id="product-${index}">
                                <td><img src="${product.image}" alt="" width="300px" height="300px"></td>
                                <td class = "product-name">${product.name}</td>
                                <td><input type="number" class="quantity" value="1"></td>
                                <td>${product.price}</td>
                                <td><i class="far fa-trash-alt delete" data-index="${index}"></i></td>
                            </tr>
                        `);
                    });
                </script>
            </tbody>
        </table>
    </li>
</ul>



<script src="cart.js"></script>
</body>
</html>
