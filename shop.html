const shopcontainer = document.getElementById("shop-container");
let numProductsShown = 4;

function showProducts() {
        shopcontainer.innerHTML = ""; 

        
        shop.slice(0, numProductsShown).forEach(function (product) {
            var shopElement = document.createElement("div");
            shopElement.classList.add("shop");

            var imgElement = document.createElement("img");
            imgElement.src = product.img;
            shopElement.appendChild(imgElement);

            var nameElement = document.createElement("h3");
            nameElement.textContent = product.name;
            shopElement.appendChild(nameElement);

            var priceElement = document.createElement("p");
            priceElement.textContent = "Cmimi: $" + product.price;
            shopElement.appendChild(priceElement);

            shopcontainer.appendChild(shopElement);
        });

        if (numProductsShown >= shop.length) {
            document.querySelector(".allshop a").style.display = "none";
        }
    }

    showProducts();

    function showAllshop() {
